<!DOCTYPE html>
<html>
<head>
	<title>Consultar CEP</title>

	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<meta charset="utf-8">
</head>
<body>
	<nav class="navbar navbar-light bg-dark">

	      <div class="d-flex">

	      </div>

	  </div>

					<tr>

						<td id="localidade"></td>
					</tr>
					<tr>

		<img src="" class="img-thumbnail" alt="...">
